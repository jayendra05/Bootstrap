<html>
	<head>
		<title>Menu Card</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<table class="table table-bordered table-hover">
		<thead class="thead-dark">
		</thead>
		<div>
			<tr>
				<th rowspan="5">Veg</th>
			</tr>
			
			<tr>
				<th colspan="2">Item</th>
				<th>Price</th>
				<th>Discount</th>
			</tr>
			
			<tr>
				<th colspan="2">Dal</th>
				<td>70</td>
				<td>40</td>
			</tr>
			<tr>
				<th colspan="2">Panner</th>
				<td>100</td>
				<td>80</td>
				
			</tr>
			<tr>
				<th colspan="2">Sandwich</th>
				<td>75</td>
				<td>55</td>
			</tr>
			<tr>
				<th rowspan="4">Non Veg</th>
			</tr>
			
			<tr>
				<th colspan="2">Chicken</th>
				<td>150</td>
				<td>80</td>
			</tr>
			
			<tr>
				<th colspan="2">Egg</th>
				<td>100</td>
				<td>74</td>
			</tr>
			<tr>
				<th colspan="2">Fish</th>
				<td>200</td>
				<td>16</td>
				
			</tr>
			
		</table>
	</body>
</html>
